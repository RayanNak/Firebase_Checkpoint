<body>
    <div id="container">
        <form id="contactForm">
            <fieldset>
                <legend><h1>Contact Form</h1></legend><br>
                <br>
                <div>
                    <input type="text" id="name" name="name" placeholder="Name">
                    <div id="name-hover"></div>
                </div>
                <br>
                <div>
                    <input type="email" id="email" name="email" placeholder="email@gmail.com">
                    <div id="email-hover"></div>
                </div>
                <br>
                <div>
                    <input type="password" id="password" name="password" placeholder="***Password***">
                    <div id="password-hover"></div>
                </div>
                <br>
                <div>
                    <input type="number" id="tel" name="tel" placeholder="+216 ** *** ***">
                    <div id="tel-hover"></div>
                </div>
                <br>
                <div>
                    <select name="track" id="track">
                        <option value="track1">Web Track 1</option>
                        <option value="track2">Web Track 2</option>
                        <option value="track3">Web Track 3</option>
                    </select>
                    <div id="track-hover"></div>
                </div>
                <br>
                <div>
                    <textarea id="message" cols="50" rows="10" placeholder="Comment / Message (Optional)"></textarea>
                    <div id="message-hover"></div>
                </div>
                <br>
                <br>
                <div>
                    <input type="submit" value="Submit" id="submitButton">
                </div>
                <br> 
            </fieldset>
        </form>
    </div>


    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-database.js"></script>


    <script src="./javascript/main.js"></script>



</body>

</html>
